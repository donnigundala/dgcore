# Example configuration for the broker package
brokers:
  # A Kafka connection
  user_events:
    driver: "kafka"
    kafka:
      # For a multi-node Kafka cluster, add all broker addresses.
      # brokers:
      #   - "kafka1:9092"
      #   - "kafka2:9092"
      #   - "kafka3:9092"
      brokers:
        - "localhost:9092"
      group_id: "dg-framework-example-group"

  # A RabbitMQ connection
  notifications:
    driver: "rabbitmq"
    rabbitmq:
      # The client library handles clustering via the provided URL.
      # For a cluster, you might use a load balancer address here.
      url: "amqp://guest:guest@localhost:5672/"
      exchange: "dg-framework-exchange"

  # A NATS connection
  system_logs:
    driver: "nats"
    nats:
      # For a multi-node NATS cluster, provide a comma-separated list of server URLs.
      # The client will automatically handle failover and reconnects.
      # url: "nats://nats-1:4222,nats://nats-2:4222,nats://nats-3:4222"
      url: "nats://localhost:4222"
